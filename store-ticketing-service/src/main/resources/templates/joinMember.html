<!DOCTYPE>
<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <TITLE> New Document </TITLE>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/common.js"></script>
</HEAD>

<body>

<div id="wrap_L">
    <header>
        <h1>
            <a th:href="@{/main}" target="" title="">
                <img class="login_logo_img" src="img/login_logo.png" alt="logo">
            </a>
        </h1>

        <p class="user_join_p1">Sign Up</p>

        <div class="user_j_text">
            <p class="user_join_p2">이미 아이디가 있으신가요?</p>
            <p class="user_join_p2"><a th:href="@{/login}">기존 아이디로 로그인하기 ▶</a></p>
        </div>
    </header>
</div>

<div id="wrap_R">
    <form th:action="@{/joinMemberOk}" method="post">
        <!-- wrapper -->
        <div id="wrapperJM">

            <!-- content-->
            <div id="contentJM">

                <!-- ID -->
                <div>
                    <span class="boxJM int_idJM">
                        <input type="text" id="id" class="int" maxlength="20" name="username" placeholder="아이디">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW1 -->
                <div>
                    <span class="boxJM int_passJM">
                        <input type="password" id="pswd1" class="int" maxlength="20" name="password" placeholder="비밀번호">
                        <span id="alertTxt">사용불가</span>
                        <img src="m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW2 -->
                <div>
                    <!-- <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>-->
                    <span class="boxJM int_pass_checkJM">
                        <input type="password" id="pswd2" class="int" maxlength="20" placeholder="비밀번호 확인">
                        <img src="m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <!--<h3 class="join_title"><label for="name">이름</label></h3>-->
                    <span class="boxJM int_nameJM">
                        <input type="text" id="name" class="int" maxlength="20" name="name" placeholder="이름(실명 입력)">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- MOBILE -->
                <div>
                    <!--<h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>-->
                    <span class="boxJM int_mobileJM">
                        <input type="tel" id="mobile" class="int" maxlength="16" placeholder="휴대전화번호 (-제외)" name="phoneNum">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- EMAIL -->
                <div>
                    <!--<h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>-->
                    <span class="boxJM int_emailJM">
                        <input type="text" id="email" class="int" maxlength="100" placeholder="이메일 주소" name="email">
                    </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
                </div>
                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="submit" id="btnJoinJM">
                        <span>회원가입</span>
                    </button>
                </div>



            </div>
            <!-- content-->

        </div>
        <!-- wrapper -->
    </form>
    <script src="main.js"></script>
</div>

</body>
</html>
