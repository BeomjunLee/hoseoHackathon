<!DOCTYPE>
<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <TITLE> New Document </TITLE>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/common.js"></script>
</HEAD>

<body>

<div id="wrap_L">
    <header>
        <h1>
            <a th:href="@{/main}" target="" title="">
                <img class="login_logo_img" src="img/login_logo.png" alt="logo">
            </a>
        </h1>

        <p class="user_join_p1">Sign Up</p>

        <div class="user_j_text">
            <p class="user_join_p2">이미 아이디가 있으신가요?</p>
            <p class="user_join_p2"><a th:href="@{/login}">기존 아이디로 로그인하기 ▶</a></p>
        </div>
    </header>
</div>

<div id="wrap_R">
    <form th:action="@{/joinMemberOk}" method="post">
        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">

                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20" name="username">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW1 -->
                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                                <input type="password" id="pswd1" class="int" maxlength="20" name="password">
                                <span id="alertTxt">사용불가</span>
                                <img src="m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                            </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW2 -->
                <div>
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                                <input type="password" id="pswd2" class="int" maxlength="20">
                                <img src="m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                            </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                                <input type="text" id="name" class="int" maxlength="20" name="name">
                            </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- MOBILE -->
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                                <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력" name="phoneNum">
                            </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- EMAIL -->
                <div>
                    <h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
                    <span class="box int_email">
                                <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력" name="email">
                            </span>
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
                </div>
                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="submit" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>



            </div>
            <!-- content-->

        </div>
        <!-- wrapper -->
    </form>
    <script src="main.js"></script>
</div>

</body>
</html>
