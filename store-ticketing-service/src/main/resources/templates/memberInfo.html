<!DOCTYPE>
<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <TITLE> New Document </TITLE>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="../../static/js/jquery-1.12.3.js"></script>
    <script src="../../static/js/common.js"></script>
</HEAD>

<body>
<!--<th:block th:replace="/header"></th:block> 헤더 -->
<header class="wrap">
    <h1>
        <a th:href="@{/main}" target="" title="">
            <img src="../../static/img/logo.png" alt="logo">
        </a>
    </h1>

    <ul class="menu01">
        <li><a href="#" target="" title="">" ABOUT US "</a></li>
        <li><a href="#" target="" title="">" 기부 사용 방법 "</a></li>
        <li><a th:href="@{/store/searchStore}" target="" title="">" 가게찾기 "</a></li>
        <li><a href="#" target="" title="">" 나누다 "</a></li>
    </ul>

    <div class="topMenu">
        <ul class="menu02">
            <li><a href="#" target="" title=""><span>" 마이페이지 "</span></a>
                <ul class="dept01" style="display:none;">
                    <li class="nop"><a th:href="@{/myPage}" target="" title="">회원정보</a></li>
                    <li class="nop"><a th:href="@{/myTicket}" target="" title="">번호표</a></li>
                    <li class="nop"><a th:href="@{/store/manageStore}" target="" title="">관리자메뉴</a></li>
                </ul>
            </li>
            <li><a th:href="@{/login}" target="" title="" sec:authorize="!isAuthenticated()"><span>" 로그인 "</span></a></li>
            <li><a th:href="@{/logout}" target="" title="" sec:authorize="isAuthenticated()"><span>" 로그아웃 "</span></a></li>
        </ul>
    </div>

    <div class="area-dept01"></div>
</header>

    <section>
        <div class="wrap_M_info">
            <div class="cont_M_info">
                <div class="point_M_info">
                    <p>나의 포인트</p>

                    <span>1,234 Point</span>

                    <a href="#" target="" title="" class="point_a">사용하기</a>
                </div>


                <div>
                    <form>
                        <!-- wrapper -->
                        <div id="wrapper_M_info">

                            <!-- content-->
                            <div id="content_M_info">

                                <!-- ID -->
                                <div>
                                    <span class="boxJM int_id_M_info">
                                        <input type="text" id="id" class="int" maxlength="20" name="username" placeholder="아이디">
                                    </span>
                                    <span class="error_next_box"></span>
                                </div>

                                <!-- PW1 -->
                                <div>
                                    <span class="boxJM int_pass_M_info">
                                        <input type="password" id="pswd1" class="int" maxlength="20" name="password" placeholder="비밀번호">
                                        <span id="alertTxt">사용불가</span>
                                        <img src="m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                                    </span>
                                    <span class="error_next_box"></span>
                                    <span>
                                        <button class="pswdbtn_M_info">비밀번호 변경</button>
                                    </span>
                                </div>

                                <!-- NAME -->
                                <div>
                                    <!--<h3 class="join_title"><label for="name">이름</label></h3>-->
                                    <span class="boxJM int_name_M_info">
                                        <input type="text" id="name" class="int" maxlength="20" name="name" placeholder="이름">
                                    </span>
                                    <span class="error_next_box"></span>
                                </div>

                                <!-- MOBILE -->
                                <div>
                                    <!--<h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>-->
                                    <span class="boxJM int_mobile_M_info">
                                        <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호" name="phoneNum">
                                    </span>
                                    <span class="error_next_box"></span>
                                </div>

                                <!-- EMAIL -->
                                <div>
                                    <!--<h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>-->
                                    <span class="boxJM int_email_M_info">
                                        <input type="text" id="email" class="int" maxlength="100" placeholder="이메일" name="email">
                                    </span>
                                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
                                </div>

                            </div>
                            <!-- content-->

                        </div>
                        <!-- wrapper -->
                    </form>
                    <script src="main.js"></script>
                </div>


                <div class="btn_M_info">
                    <button>수정</button>

                    <button>탈퇴</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
